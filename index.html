<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/main.css" />

    <title>Frontend Mentor | Interactive comments section</title>
  </head>
  <body spellcheck="false">
    <div class="background">
      <div class="cardsAndAddComment">
        <div class="cardsColumn">
          <!-- /////cards here//// -->
        </div>
        <!-- ///add comment card/// -->
        <div class="card sendingCard addCommentCard">
          <div class="avatar">
            <img src="/images/avatars/image-juliusomo.png" alt="" />
          </div>
          <div class="inputField">
            <textarea name="" id="" placeholder="Add a comment..."></textarea>
          </div>
          <button class="sendCommentBtn">send</button>
        </div>
        <!-- ///delete modal/// -->
        <div class="deleteModalBg">
          <div class="modal">
            <h2>Delete comment</h2>
            <p>
              Are you sure you want to delete this comment? This will remove the
              comment and can't be undone.
            </p>
            <button class="cancelDeletion">no, cancel</button>
            <button class="approveDeletion">yes, delete</button>
          </div>
        </div>
        <!-- //////end of card//// -->
      </div>
    </div>
    <!-- Pull dynamic content from the data.json file -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Batenkin Alexander</a>.
    </div>
    <script type="module" src="components/index.js"></script>
  </body>
</html>
